<!DOCTYPE html>
<script>
    (function () {
        const TIME_STRING_OPTIONS = {
            hour: '2-digit',
            minute:'2-digit',
            second:'2-digit'
        }
        function updateTitle() {
            const date = new Date();
            window.document.title = date.toLocaleTimeString([], TIME_STRING_OPTIONS);
            setTimeout(updateTitle, 1000 - date.getTime() % 1000);
        }

        updateTitle();
    })();
</script>
<html>
<body>

<h1>The time will show up in the title tab</h1>

<p>Self testing results: green</p>

</body>
</html>
